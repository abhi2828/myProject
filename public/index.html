<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>AWT Landing Page</title>

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/192x192_App_Icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/400x400_App_Icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff" />
    <meta
      http-equiv="Content-Security-Policy"
      <% if (process.env.REACT_APP_CSP_ALLOW_UNSAFE_EVAL) { %>
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval'"
      <% } else { %>
        content="script-src 'self' 'unsafe-inline'"
      <% } %>
    />

    <!-- 
      Apple Smart App Banner for Safari on iOS
      https://developer.apple.com/documentation/webkit/promoting_apps_with_smart_app_banners
     -->
    <meta name="apple-itunes-app" content="app-id=6443944476">

    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://api.uniswap.org/" crossorigin/>
    <link rel="preconnect" href="https://mainnet.infura.io/" crossorigin/>

    <link rel="preload" href="%PUBLIC_URL%/fonts/Poppins-Regular.ttf" as="font" type="font/truetype" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/OpenSans-Regular.ttf" as="font" type="font/truetype" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-Regular.woff" as="font" type="font/truetype" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Krub-Regular.woff" as="font" type="font/truetype" crossorigin />

   
    <style>
      * {
        font-family: 'Poppins';
        box-sizing: border-box;
      }

      /**
          Explicitly load Basel var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'Poppins';
        src: 
          url(%PUBLIC_URL%/fonts/Poppins-Regular.ttf) format('truetype');
      }

      @font-face {
        font-family: 'OpenSans';
        src: 
          url(%PUBLIC_URL%/fonts/OpenSans-Regular.ttf) format('truetype');
      }

      @font-face {
        font-family: 'Inter';
        src: 
          url(%PUBLIC_URL%/fonts/Inter-Regular.ttf) format('truetype');
      }

      @font-face {
        font-family: 'Krub';
        src: 
          url(%PUBLIC_URL%/fonts/Krub-Regular.ttf) format('truetype');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Poppins';
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-weight: 485;
        font-variant: none;
        font-smooth: always;
        text-rendering: optimizeLegibility !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
      #background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        transform: translate(-50vw, -100vh);
        z-index: -1;
      }

      html,
      body,
      #root {
        min-height: 100%;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: linear-gradient(rgb(19, 19, 19) 0%, rgb(19, 19, 19) 100%);
        }
      }

      @media (prefers-color-scheme: light) {
        html {
          background: radial-gradient(100% 100% at 50% 0%, rgba(255, 184, 226, 0) 0%, rgba(255, 255, 255, 0) 100%), rgb(255, 255, 255);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-radial-gradient"></div>
  </body>
</html>
